<template name="MFFormTemplate">
	<%var flag=false;for(var i in order){var p = order[i].p;
		if(p.mf){%>
		<%} else {%>
			<!--key-*-->
			<%if(!data[p].inline){%>
				<%if(flag){%>
					<%if(data[p].hash){%>
						</p><p><label class="formitem-label " data-key="<%=p%>"><%=p%></label><%=util.tmpl(valueItemTemplate,{data:data[p].key,flag:true})%><span class="formitem-ml10"></span>
					<%}else{%>
						</p><p class="formitem-p"><label class="formitem-label " data-key="<%=p%>"><%=p%></label>
					<%}%>
				<%}else{flag=true;%>
					<%if(data[p].hash){%>
						<label class="formitem-label " data-key="<%=p%>"><%=p%></label><%=util.tmpl(valueItemTemplate,{data:data[p].key,flag:true})%><span class="formitem-ml10"></span>
					<%}else{%>
						<p class="formitem-p"><label class="formitem-label " data-key="<%=p%>"><%=p%></label>
					<%}%>
				<%}%>
			<%}else if(data[p].hash){%>
				<p><label class="formitem-label " data-key="<%=p%>"><%=p%></label></p>
				<%=util.tmpl(valueItemTemplate,{data:data[p].key,flag:true})%><span class="formitem-ml10"></span>
			<%}else{%>
				<label class="formitem-label formitem-ml50 " data-key="<%=p%>"><%=p%></label>
			<%}%>
			<%if(/array/i.test(Object.prototype.toString.call(data[p]))){%>
				<!--key-array-->
				<span class="form-array-ul formitem-control" type="array">
					<a href="javascript:;" class="form-icon form-item-add" title="新增" data-newtemplate="<%=encodeURIComponent(JSON.stringify(data[p].filter(function(item){if(item.fornew) return item;})[0]))%>"><i class="mf-iconfont">&#xf0154;</i></a>
					<%for(var i=data[p].length-1;i>=0;i--){%>
						<%if(!data[p][i].fornew){%>
							<br>
							<%if(data[p][i].hash){%>
								<span class="form-array-li"><%=util.tmpl(valueItemTemplate,{data:data[p][i].key,flag:true})%><span class="formitem-ml10"></span></span>
							<%}%>
							<span class="form-array-li"><%=util.tmpl(valueItemTemplate,{data:data[p][i]})%><a href="javascript:;" class="form-icon form-item-remove" title="移除"><i class="mf-iconfont">&#xf0153;</i></a></span>
						<%}%>
					<%}%>
				</span>
			<%}else if("[object Object]" === Object.prototype.toString.call(data[p]) && !data[p].mf){%>
				<!--key-object-->
				<a href="javascript:;" class="form-icon form-item-detail formitem-control" data-mf-val="<%=encodeURIComponent(JSON.stringify(data[p]))%>" title="详细设定"><i class="mf-iconfont">&#xf00e1;</i></a>
			<%}else{%>
				<!--key-value-->
				<%=util.tmpl(valueItemTemplate,{data:data[p]})%>
			<%}%>
		<%}
	}%>
	<button>Submit</button>
</template>

<template name="MFFormValueItemTemplate">
	<%if(data.mf){%>
		<%if(data.control === "radio"){%>
			<span class="formitem-control" type="radio" data-order="<%=data.order%>">
				<%for(var i=0;i<data.options.length;i++){%>
					<input class="formitem-radio" data-flag="<%=flag%>" <%=data.options[i].validation%> <%=data.options[i].disabled%> type="radio" <%=data.options[i].checked%> data-order="<%=data.order%>" name="<%=data.name%>" id="formitem-radio-<%=data.options[i].label%>"><label class="formitem-radio-label" for="formitem-radio-<%=data.options[i].label%>"><%=data.options[i].label%></label>
				<%}%>
			</span>
		<%}else if(data.control === "checkbox"){%>
			<span class="formitem-control" type="checkbox" data-order="<%=data.order%>">
				<%for(var i=0;i<data.options.length;i++){%>
					<input class="formitem-checkbox" <%=data.options[i].disabled%> <%=data.options[i].validation%> data-flag="<%=flag%>" type="checkbox" <%=data.options[i].checked%> id="formitem-radio-<%=data.options[i].label%>"><label for="formitem-radio-<%=data.options[i].label%>" class="formitem-checkbox-label"><%=data.options[i].label%></label>
				<%}%>
			</span>
		<%}else if(data.control==="select"){var flag=false;%>
			<select class="formitem-control formitem-select" data-flag="<%=flag%>" <%=data.validation%> <%=data.disabled%> data-order="<%=data.order%>">
				<%for(var i=0;i<data.options.length;i++){%>
					<%if(data.options[i].val==="optgroup"){%>
						<%if(flag){%>
							</optgroup>
							<optgroup label="<%=data.options[i].text%>" class="formitem-selectoption formitem-selectoptiongroup">
						<%}else{flag=true;%>
							<optgroup label="<%=data.options[i].text%>" class="formitem-selectoption formitem-selectoptiongroup">
						<%}%>
					<%}else{%>
						<option value="<%=data.options[i].val%>" class="formitem-selectoption"><%=data.options[i].text%></option>
					<%}
				}%>
			</select>
		<%}else{%>
			<input class="formitem-control formitem-input" data-flag="<%=flag%>" <%=data.validation%> <%=data.disabled%> data-order="<%=data.order%>" type="<%=data.control%>" value="<%=data.value%>">
		<%}%>
	<%}else{%>
		<!--key-value-->
		<input class="formitem-control formitem-input" data-flag="<%=flag%>" <%=data.validation%> value="<%=data%>">
	<%}%>
</template>

<template name="MFFormArrayItemTemplate">
	<br>
	<%if(data.hash){%>
		<span class="form-array-li"><%=util.tmpl(valueItemTemplate,{data:data.key,flag:true})%><span class="formitem-ml10"></span></span>
	<%}%>
	<span class="form-array-li"><%=util.tmpl(valueItemTemplate,{data:data,flag:false})%><a href="javascript:;" class="form-icon form-item-remove" title="移除"><i class="mf-iconfont">&#xf0153;</i></a></span>
</template>

<template name="MFFormDialogTemplate">
	<div class="form-dialog dialog" id="form-dialog">
		<div class="topbar clearfix">
			<span class="title"><%=title%></span>
			<span class="buttons"><a class="form-icon form-icon-close close" href="javascript:;"></a></span>
		</div>
		<div class="form-dialog-content content">
		</div>
		<div class="form-dialog-buttons toolbars clearfix">
			<a href="javascript:;" class="fr form-button form-button-save primarybutton">保存</a>
		</div>
	</div>
</template>
